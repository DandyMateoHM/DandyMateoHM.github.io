<body>
    <article>
        <h1 id="titulo">El presidente ...</h1>
        <time id="tiempo" datetime="2018-07-03">Hace 1 hora</time>

    <script>
        function cambiar(evento) {
            evento.preventDefault()

            var titulo = document.getElementById('titulo')
            titulo.innerHTML = 'La presidenta...'

            var tiempo = document.getElementById('tiempo')
            tiempo.innerHTML = 'Hace 2 d√≠as'
            tiempo.dateTime = '2018-07-01'

            var contenido = document.getElementById('contenido')
            contenido.innerHTML = 'Este texto es <strong>importante</strong>...'

            var imagen = document.getElementById('imagen')
            imagen.src = 'images/telepizza.jpg'
        }

        var enlace = document.getElementById('enlace')
        enlace.onclick = cambiar
    </script>
